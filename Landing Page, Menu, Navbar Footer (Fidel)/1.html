<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Bro's Burger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Customer</a></li>
      </ul>
      <div class="logo">
        <img src="logo.png" alt="Big Bro's Burger Logo" />
        <span>BIG BRO'S BURGER</span>
      </div>
    </nav>

    <!-- Main Section -->
    <section class="hero">
      <div class="overlay"></div>
      <img src="landingpage_bg.jpg" alt="Burger Image" class="hero-img" />
      <div class="hero-text">
        <h1>IT'S BURGER TIME</h1>
        <button>ABOUT US</button>
      </div>
    </section>

    <section class="hero-2">
      <div class="overlay"></div>
      <img src="banner.png" alt="Burger Image" class="hero-img" />
      <div class="hero-text">
        <h1>DON'T WORRY ABOUT TASTE</h1>
        <button>SEE OUR MENU</button>
      </div>
    </section>
  </body>
</html>
