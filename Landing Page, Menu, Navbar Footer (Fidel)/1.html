<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Bro's Burger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Order</a></li>
        <li><a href="#">Customer</a></li>
      </ul>
      <div class="logo">
        <img src="logo.png" alt="Big Bro's Burger Logo" />
        <span>BIG BRO'S BURGER</span>
      </div>
    </nav>

    <!-- Main Section -->
    <section class="landing">
      <div class="landing-content">
        <h1>IT'S BURGER TIME</h1>
        <h1>IT'S BURGER TIME</h1>
        <h1>IT'S BURGER TIME</h1>
        <button>ABOUT US</button>
      </div>
      <img src="landingpage_bg.jpg" alt="Burger" class="burger-img" />
    </section>
    <!-- Founder Section -->
    <section class="founder-section">
      <div class="founder-quote">
        <p>
          “OUR BURGERS, ESTABLISHED
          <span class="highlight-yellow">SINCE 2018</span>, ARE MADE WITH THE
          <span class="highlight-yellow">BEST INGREDIENTS</span>. INDULGE IN THE
          PERFECT BALANCE OF FLAVORS, CRAFTED WITH PASSION BY OUR FOUNDER,
          <span class="highlight-yellow">Pak Narji</span>.”
        </p>
        <div class="founder-info">
          <img src="author.png" alt="Founder Image" class="founder-img" />
          <p class="founder-name">Pak Narji</p>
        </div>
        <button class="menu-button">SEE OUR MENU</button>
      </div>
      <img src="pic1.png" alt="Burger Side Image" class="burger-side-img" />
    </section>
  </body>
</html>
